<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h1>Conversor Bin2Dec</h1>
        <h3>Conversor de binário para decimal</h3>
        <p>Nº Binário: <input id="bnum" type="text" onchange="converter()" placeholder="Insira um número binário" maxlength="8"> </input></p>
        <p>Nº Decimal: <input id="dnum" type="text" readonly></input></p>
        <input id="btn" type="button" value="Converter" onclick="converter()">
    </div>

    <script lang="javascript" src="main.js"></script>

</body>

</html>
